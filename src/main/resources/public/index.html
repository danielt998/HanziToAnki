<!DOCTYPE HTML>
<html xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Flashcard Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<span>Complete the settings and generate your flashcards!</span><br><br>
<form method="POST" action="/generate" enctype="multipart/form-data">
    <table>
        <tr>
            <td><form:label path="inputFile">Upload a file to create flashcards from:</form:label></td>
            <td><input type="file" name="inputFile" /></td>
        </tr>
        <span>Language:</span><br>
        <tr>
            <input type="radio" id="zh-cn" name="outputType" value="zh-cn">
            <label for="zh-cn">Chinese (zh-cn)</label><br>
            <input type="radio" id="todo" name="outputType" value="todo">
            <label for="todo">Help needed for more languages</label><br>
        </tr>
        <br>
        <tr>
            <td>Generate your flashcards!<input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>

</body>
</html>
